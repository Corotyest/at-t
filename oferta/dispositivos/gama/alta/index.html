<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Teléfonos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- TopHUD: Título y fondo negro -->
  <div id="topHud">
    <h1 id="tophud">Menú de Marcas</h1>
    <h2 id="subtitle">La Gran Plaza</h2> <!-- Subtítulo agregado -->
  </div>

  <!-- Contenedor del menú -->
  <div id="menu-container">
    <!-- Los botones de marcas se generarán dinámicamente con JavaScript -->
  </div>

  <!-- Contenedor del slider de imágenes -->
  <div id="slider-container">
    <div id="slider">
      <!-- Las imágenes se agregarán dinámicamente con JavaScript -->
    </div>
  </div>

  <!-- Botón para regresar al menú -->
  <button id="back-btn">🔙</button>

  <script src="scripts.js"></script>
</body>
</html>
